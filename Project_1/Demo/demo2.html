<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            margin-bottom: 30px;
        }

        /* Fullscreen modal styles */
        .modal-fullscreen {
            max-width: 100%;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card profile-card" style="width: 18rem;">
                    <img src="https://images.pexels.com/photos/1212984/pexels-photo-1212984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="card-img-top" alt="Profile Image">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button class="btn btn-info btn-sm" onclick="viewMore('John Doe')">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-Screen Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal Content Will Be Filled By JavaScript -->
                    <div id="modalProfileContent">
                        <!-- Profile details will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="addFriendBtn" onclick="addFriend()">Add Friend</button>
                    <button class="btn btn-primary" id="chatBtn" onclick="startChat()">Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to handle the "View More" button click
        function viewMore(profileName) {
            // You can dynamically set the details for the profile here
            let profileDetails = {
                'John Doe': {
                    image: 'https://images.pexels.com/photos/1212984/pexels-photo-1212984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                    name: 'John Doe',
                    bio: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                    email: 'john.doe@example.com',
                    phone: '+123 456 7890',
                    address: '1234 Some Street, Some City, Some Country'
                }
            };

            // Get the details based on the profile name
            const profile = profileDetails[profileName];

            // Populate the modal content with profile details
            const modalContent = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${profile.image}" class="img-fluid rounded-circle" alt="Profile Image">
                    </div>
                    <div class="col-md-8">
                        <h3>${profile.name}</h3>
                        <p><strong>Bio:</strong> ${profile.bio}</p>
                        <p><strong>Email:</strong> ${profile.email}</p>
                        <p><strong>Phone:</strong> ${profile.phone}</p>
                        <p><strong>Address:</strong> ${profile.address}</p>
                    </div>
                </div>
            `;

            // Insert the content into the modal
            document.getElementById('modalProfileContent').innerHTML = modalContent;

            // Show the modal
            var myModal = new bootstrap.Modal(document.getElementById('profileModal'));
            myModal.show();
        }

        // Function to simulate adding a friend
        function addFriend() {
            alert("You have sent a friend request to John Doe!");
            // Add logic here to actually add the friend (e.g., API call)
        }

        // Function to simulate starting a chat
        function startChat() {
            alert("Starting a chat with John Doe...");
            // Add logic here to open a chat interface or navigate to chat
        }
    </script>

</body>

</html>
